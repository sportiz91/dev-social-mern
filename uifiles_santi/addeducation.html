<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.min.css" />

    <title>Welcome to the DevConnector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"><i class="fas fa-code"></i> DevConnector</a>
      </h1>
      <ul>
        <li>
          <a href="developers.html">Developers</a>
        </li>
        <li><a href="posts.html">Posts</a></li>
        <li>
          <a href="dashboard.html">
            <i class="fas fa-user"></i>
            Dashboard</a
          >
        </li>
        <li>
          <a href="login.html">
            <i class="fas fa-sign-out-alt"></i>
            Logout</a
          >
        </li>
      </ul>
    </nav>

    <section class="container">
      <h1 class="text-l text-primary">Add Your Education</h1>
      <p class="lead">
        <i class="fas fa-graduation-cap"></i>
        Add any school, bootcamp, etc that you have attended
      </p>
      <form action="dashboard.html" class="form">
        <small class="form-text"> * = required fields </small>

        <div class="form-group">
          <input type="text" placeholder="* School or Bootcamp" />
        </div>

        <div class="form-group">
          <input type="text" placeholder="* Degree of Certificate" />
        </div>

        <div class="form-group">
          <input type="text" placeholder="Field of Study" />
        </div>

        <h4 class="form-h4">From Date</h4>
        <div class="form-group special">
          <input type="date" />
        </div>

        <h4>To Date</h4>
        <div class="form-group special">
          <input type="date" />
        </div>

        <div class="my-1">
          <input type="checkbox" />
          Current School
        </div>

        <textarea
          cols="30"
          rows="5"
          class="form-textarea"
          placeholder="Program Description"
        ></textarea>

        <div class="buttons my-2">
          <a href="addeducation.html" class="btn btn-primary">Submit</a>
          <a href="dashboard.html" class="btn">Go Back</a>
        </div>
      </form>
    </section>

    <script
      src="https://kit.fontawesome.com/578ca4434d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
