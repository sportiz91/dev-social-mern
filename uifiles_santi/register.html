<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.min.css" />

    <title>Welcome to the DevConnector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"><i class="fas fa-code"></i> DevConnector</a>
      </h1>
      <ul>
        <li>
          <a href="developers.html">Developers</a>
        </li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <section class="container">
      <h1 class="text-l text-primary">Sign Up</h1>
      <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
      <form class="form" action="dashboard.html">
        <div class="form-group">
          <input type="text" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" />
        </div>

        <small class="form-text"
          >This site uses Gravatar, so if you want a profile image, use a
          Gravatar email
        </small>

        <div class="form-group">
          <input type="password" placeholder="Password" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" />
        </div>
        <input class="btn btn-primary my-1" type="submit" value="Register" />
        <p>
          Already have an account?
          <a href="login.html" class="text-primary">Sign In</a>
        </p>
      </form>
    </section>

    <script
      src="https://kit.fontawesome.com/578ca4434d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
