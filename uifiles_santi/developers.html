<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.min.css" />

    <title>Welcome to the DevConnector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"><i class="fas fa-code"></i> DevConnector</a>
      </h1>
      <ul>
        <li>
          <a href="developers.html">Developers</a>
        </li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <section class="container">
      <h1 class="text-l text-primary">Developers</h1>
      <p class="lead">
        <i class="fab fa-connectdevelop"></i> Browse and connect with developers
      </p>
      <div class="developer bg">
        <div class="developer-img">
          <img
            class="img-round"
            src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200"
            alt="img-doe"
          />
        </div>

        <div class="developer-info">
          <h4 class=lead>John Doe</h4>
          <p class=>Developer at microsoft</p>
          <p class=>Seattle, WA</p>
          <a href="profile.html" class="btn btn-primary my-1">View Profile</a>
        </div>
        <div class="developer-skills">
          <p class="text-primary">
            <i class="fas fa-check text-primary"> </i>
            HTML
          </p>
          <p class="text-primary">
            <i class="fas fa-check text-primary"> </i>
            CSS
          </p>
          <p class="text-primary">
            <i class="fas fa-check text-primary"> </i>
            JavaScript
          </p>
          <p class="text-primary">
            <i class="fas fa-check text-primary"> </i>
            Python
          </p>
        </div>
      </div>

      <div class="developer bg my-1">
        <div class="developer-img">
          <img
            class="img-round"
            src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200"
            alt="img-doe"
          />
        </div>

        <div class="developer-info ">
          <h4 class=lead>John Doe</h4>
          <p class=>Developer at microsoft</p>
          <p class=>Seattle, WA</p>
          <a href="profile.html" class="btn btn-primary my-1">View Profile</a>
        </div>
        <div class="developer-skills">
          <p class="text-primary">
            <i class="fas fa-check text-primary"> </i>
            HTML
          </p>
          <p class="text-primary">
            <i class="fas fa-check text-primary"> </i>
            CSS
          </p>
          <p class="text-primary">
            <i class="fas fa-check text-primary"> </i>
            JavaScript
          </p>
          <p class="text-primary">
            <i class="fas fa-check text-primary"> </i>
            Python
          </p>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/578ca4434d.js"
      crossorigin="anonymous"
    ></script>

</html>
